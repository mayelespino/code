<html>
<header>
<script src="sorttable.js" type="text/javascript"></script> 
<script type="text/javascript">

var resume;

function onLoad() {
    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    /* xobj.open('GET', 'http://resume.mayelespino.com/mayelespino.json', true); */
    xobj.open('GET', 'mayelespino.json', true);
    var jsonText;
    xobj.onreadystatechange = function () {
        if (xobj.readyState == 4) {
            var jsonText = xobj.responseText;
            resume = JSON.parse(jsonText);
            renderContactInfo(resume);
            renderHighLights(resume);
        }
    }
    xobj.send(null);
    return;
}

function renderContactInfo(resumeObj)
{

    document.getElementById("title").innerHTML=resumeObj.name;
    document.getElementById("resumeName").innerHTML=resumeObj.name;

    var table = "<table width=100%>";
    table += "<tr><td>Phone : ";
    table += resumeObj.phone;
    table += "<td>Email : ";
    table += resumeObj.email;
    table += "</td></tr>";
    table += "</table>";

    document.getElementById("contact").innerHTML=table;
}

function renderWebPages(resumeObj)
{
    if (resumeObj.webpages.length < 1)
    {
        return;
    }
    var html = "<h4>Web Pages</h4>";
    var table = "<table>";
    for (var i=0; i < resumeObj.webpages.length; i++)
    {
        table += "<tr><td>";
        table += resumeObj.webpages[i].url;
        table += "</td></tr>";
    }
    table += "</table>";
    html += table;
    document.getElementById("main").innerHTML=html;
}

function renderHighLights(resumeObj)
{
    if (resumeObj.HighLights.length < 1)
    {
        return;
    }
    var html = "<h4>HighLights</h4>";
    var table = "<ul>";
    for (var i=0; i < resumeObj.HighLights.length; i++)
    {
        table += "<li>";
        table += resumeObj.HighLights[i].highLight;
    }
    table += "</ul>";
    html += table;
    document.getElementById("main").innerHTML=html;
}

function renderSkills(resumeObj)
{
    if (resumeObj.skills.length < 1)
    {
        return;
    }
    var html = "<h4>Skill Set</h4>";
    var table = "<table>";
    for (var i=0; i < resumeObj.skills.length; i++)
    {
        table += "<tr><td style=\"width:500;\">";
        table += resumeObj.skills[i].skill;
        table += "</td><td style=\"width:50;\">";
        table += resumeObj.skills[i].years;
        table += "</td><td>";
        table += resumeObj.skills[i].level;
        table += "</td></tr>";

    }
    table += "</table>";
    html += table;
    document.getElementById("main").innerHTML=html;
}

function renderHistory(resumeObj)
{
    if (resumeObj.experience.length < 1)
    {
        return;
    }
    var html = "<h4>Professional History</h4>";
    var table = "<table>";
    for (var i=0; i < resumeObj.experience.length; i++)
    {
        table += "<tr><td style=\"width:250;\">";
        table += resumeObj.experience[i].company;
        table += "</td><td>";
        table += resumeObj.experience[i].from;
        table += " - ";
        table += resumeObj.experience[i].to;
        table += "</td><td>";
        table += resumeObj.experience[i].location;
        table += "</td><td>";
        table += resumeObj.experience[i].role;
        table += "</td></tr>";
    }
    table += "</table>";
    html += table;
    document.getElementById("main").innerHTML=html;
}


</script>


<title id="title"></title>
</header>

<body onload="onLoad()">
    <h2><div id="resumeName"></div></h2>

    <font face="Verdana" size="5"><div id="contact"></div></font>
    <br>
    <br>

    <table border="0" width="100%" style="background-color:lightgrey;">
        <tr>
            <td><center><input type="button" value="Skills" onclick="JavaScript:renderSkills(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/></center></td>
            <td><center><input type="button" value="History" onclick="JavaScript:renderHistory(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/></center></td>
            <td><center><input type="button" value="Highlights" onclick="JavaScript:renderHighLights(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/></center></td>
            <td><center><input type="button" value="Web Pages" onclick="JavaScript:renderWebPages(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/><center></td>
            <td><center><input type="button" value="Awards" onclick="JavaScript:renderAwards(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/><center></td>
            <td><center><input type="button" value="Education" onclick="JavaScript:renderEducation(resume)" style="border:none;font-size:20px;background-color:lightgrey;"/><center></td>
        </tr>
    </table>
    
    <table>
        <tr><td><font face="Verdana"><div id="main"></div></font></td></tr>
    </table>    
</body>
<hr>
</html>
